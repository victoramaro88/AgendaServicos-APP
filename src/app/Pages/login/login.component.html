<p-blockUI [blocked]="boolLoading"></p-blockUI>
<p-toast  position="top-center"></p-toast>

<div class="flex align-items-center justify-content-center mt-8">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5 mt-3">
        <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
        <div class="text-900 text-3xl font-medium mb-3">Agenda de Serviços</div>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Usuário</label>
        <input [(ngModel)]="objLogin.usuLogin" id="email1" type="text" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
        <input [(ngModel)]="objLogin.usuSenha" id="password1" type="password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Lembrar-me</label> -->
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueci a senha</a>
        </div>

        <button (click)="Login();" pButton pRipple label="Acessar" icon="pi pi-user" class="w-full"></button>
    </div>

    <div class="text-center">
      <br>
      <small>Versão: {{versaoData[0]}} - Ambiente: {{versaoData[2]}} - 2021-2022</small>
    </div>

    <br>
    <div *ngIf="boolLoading">
      <p-progressBar mode="indeterminate"></p-progressBar>
    </div>
  </div>
</div>
