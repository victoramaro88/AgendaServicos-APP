<app-menu></app-menu>

<div *ngIf="boolLoading" class="text-center">
  <p-progressBar mode="indeterminate"></p-progressBar>
  <b><p>CARREGANDO...</p></b>
</div>
<p-blockUI [blocked]="boolLoading"></p-blockUI>
<p-toast  position="top-center"></p-toast>

<h1>Itens do Checklist</h1>

<!-- LISTANDO NA GRID -->
<div *ngIf="!modoEdicao && listaItmChkLst.length > 0">
  <p-table #dt1
  [value]="listaItmChkLst"
  styleClass="p-datatable-striped p-datatable-sm"
  [paginator]="true" [rows]="10"
  [globalFilterFields]="['itmChLsDesc']"
  >
  <ng-template pTemplate="caption">
    <div class="p-d-flex text-right">
      <span class="mb-3">
        <button (click)="NovoRegistro()" pButton pRipple pTooltip="Novo Registro" tooltipPosition="left" type="button" label="Novo" class="p-button-raised"></button>
      </span>
      &nbsp;
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input #Filtro pInputText type="text" (input)="dt1.filterGlobal(Filtro.value, 'contains')" placeholder="Pesquisa Global" class="p-inputtext-sm"/>
      </span>
    </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="itmChLsDesc">Descrição <p-sortIcon field="itmChLsDesc"></p-sortIcon></th>
        <th pSortableColumn="itmChLsObrig">Obrigatório <p-sortIcon field="itmChLsObrig"></p-sortIcon></th>
        <th pSortableColumn="itmChLsStatus">Status <p-sortIcon field="itmChLsStatus"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><span class="p-column-title"><b>Descrição</b></span>{{item.itmChLsDesc}}</td>
        <td><span class="p-column-title"><b>Obrigatório</b></span>{{item.itmChLsObrig ? 'SIM' : 'NÃO'}}</td>
        <td><span class="p-column-title"><b>Status</b></span>
          <p-tag severity="{{item.itmChLsStatus ? 'success' : 'danger'}}" value="{{item.itmChLsStatus ? 'Ativo' : 'Inativo'}}"></p-tag>
        </td>
        <td>
          <span class="p-column-title"><b>Ações</b></span>
          <div>
            <button (click)="IniciaEdicao(item);" pTooltip="Editar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
            <button (click)="AlteraStatus(item); item.itmChLsStatus = !item.itmChLsStatus;" *ngIf="item.itmChLsStatus" pTooltip="Desativar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-lock" class="p-button-rounded p-button-success p-button-text"></button>
            <button (click)="AlteraStatus(item); item.itmChLsStatus = !item.itmChLsStatus;" *ngIf="!item.itmChLsStatus" pTooltip="Ativar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-lock-open" class="p-button-rounded p-button-danger p-button-text"></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td style="text-align: center;" colspan="4">Sem informações.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- MODO INCLUSÃO/ALTERAÇÃO -->
<div *ngIf="modoEdicao" class="card">
  <div class="formgrid grid">
      <div class="field col-12 lg:col-4 md:col-4 sm:col-6">
          <label for="itmChLsDesc">Descrição</label><span class="campoObrigatorio">*</span>
          <input [(ngModel)]="objItmChkLst.itmChLsDesc" id="itmChLsDesc" type="text" class="p-inputtext-sm inputfield w-full" pInputText>
      </div>
      <div class="field col-12 lg:col-2 md:col-4 sm:col-6">
        <label for="itmChLsObrig">Obrigatório</label><span class="campoObrigatorio">*</span>
        <p-selectButton [options]="opcoesObrigatorios" [(ngModel)]="objItmChkLst.itmChLsObrig" optionLabel="label" optionValue="value"></p-selectButton>
      </div>
      <div class="field col-12 lg:col-2 md:col-4 sm:col-6">
        <label for="itmChLsStatus">Status</label><span class="campoObrigatorio">*</span>
        <p-selectButton [options]="opcoesStatus" [(ngModel)]="objItmChkLst.itmChLsStatus" optionLabel="label" optionValue="value"></p-selectButton>
      </div>
  </div>
  <div class="text-right">
    <small><span class="campoObrigatorio">*</span> Campos obrigarórios.</small><br><br>
    <button (click)="Cancelar();" pButton pRipple type="button" label="Cancelar" class="p-button-raised p-button-danger"></button> &nbsp;
    <button (click)="Salvar();" pButton pRipple type="button" label="Salvar" class="p-button-raised p-button-success"></button>
  </div>
</div>
