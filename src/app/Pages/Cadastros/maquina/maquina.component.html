<app-menu></app-menu>

<div *ngIf="boolLoading" class="text-center">
  <p-progressBar mode="indeterminate"></p-progressBar>
  <b><p>CARREGANDO...</p></b>
</div>
<p-blockUI [blocked]="boolLoading"></p-blockUI>
<p-toast  position="top-center"></p-toast>

<h1>Máquinas</h1>

<!-- LISTANDO NA GRID -->
<div *ngIf="!modoEdicao && listaMaquina.length > 0">
  <p-table #dt1
  [value]="listaMaquina"
  styleClass="p-datatable-striped p-datatable-sm"
  [paginator]="true" [rows]="10"
  [globalFilterFields]="['maqMarca','maqModelo']"
  >
  <ng-template pTemplate="caption">
    <div class="p-d-flex text-right">
      <span class="mb-3">
        <button (click)="NovoRegistro()" pButton pRipple pTooltip="Novo Registro" tooltipPosition="left" type="button" label="Novo" class="p-button-raised"></button>
      </span>
      &nbsp;
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input #Filtro pInputText type="text" (input)="dt1.filterGlobal(Filtro.value, 'contains')" placeholder="Pesquisa Global" class="p-inputtext-sm"/>
      </span>
    </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="maqMarca">Marca <p-sortIcon field="maqMarca"></p-sortIcon></th>
        <th pSortableColumn="maqModelo">Modelo <p-sortIcon field="maqModelo"></p-sortIcon></th>
        <th>Veículo</th>
        <th pSortableColumn="veicStatus">Status <p-sortIcon field="veicStatus"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><span class="p-column-title"><b>Marca</b></span>{{item.maqMarca}}</td>
        <td><span class="p-column-title"><b>Modelo</b></span>{{item.maqModelo}}</td>
        <td><span class="p-column-title"><b>Modelo</b></span>{{SelecionaVeiculo(item.veicCod)}}</td>
        <td><span class="p-column-title"><b>Status</b></span>
          <p-tag severity="{{item.maqStatus ? 'success' : 'danger'}}" value="{{item.maqStatus ? 'Ativo' : 'Inativo'}}"></p-tag>
        </td>
        <td>
          <span class="p-column-title"><b>Ações</b></span>
          <div>
            <button (click)="IniciaEdicao(item);" pTooltip="Editar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
            <button (click)="AlteraStatus(item); item.maqStatus = !item.maqStatus;" *ngIf="item.maqStatus" pTooltip="Desativar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-lock" class="p-button-rounded p-button-success p-button-text"></button>
            <button (click)="AlteraStatus(item); item.maqStatus = !item.maqStatus;" *ngIf="!item.maqStatus" pTooltip="Ativar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-lock-open" class="p-button-rounded p-button-danger p-button-text"></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td style="text-align: center;" colspan="6">Sem informações.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- MODO INCLUSÃO/ALTERAÇÃO -->
<div *ngIf="modoEdicao" class="card">
  <div class="formgrid grid">
      <div class="field col-12 lg:col-2 md:col-4 sm:col-6">
          <label for="maqMarca">Marca</label><span class="campoObrigatorio">*</span>
          <input [(ngModel)]="objMaquina.maqMarca" id="maqMarca" type="text" class="p-inputtext-sm inputfield w-full" pInputText>
      </div>
      <div class="field col-12 lg:col-2 md:col-4 sm:col-6">
        <label for="maqModelo">Modelo</label><span class="campoObrigatorio">*</span>
        <input [(ngModel)]="objMaquina.maqModelo" id="maqModelo" type="text" class="p-inputtext-sm inputfield w-full" pInputText>
      </div>
      <div class="field col-12 lg:col-3 md:col-4 sm:col-6">
        <label for="diamCod">Diâmetro</label><span class="campoObrigatorio">*</span><br>
        <p-dropdown id="diamCod" [options]="listaDiametroFuro" [(ngModel)]="objMaquina.diamCod" autoWidth="false" [style]="{'width':'100%'}" class="p-inputtext-sm inputfield w-full" optionLabel="diamDesc" optionValue="diamCod" placeholder="Selecione um diâmetro" [showClear]="true"></p-dropdown>
      </div>
      <div class="field col-12 lg:col-3 md:col-4 sm:col-6">
        <label for="veicCod">Veículo</label><span class="campoObrigatorio">*</span><br>
        <p-dropdown id="veicCod" [options]="listaVeiculo" [(ngModel)]="objMaquina.veicCod" autoWidth="false" [style]="{'width':'100%'}" class="p-inputtext-sm inputfield w-full" optionLabel="veicMarca" optionValue="veicCod" placeholder="Selecione um veículo" [showClear]="true"></p-dropdown>
      </div>
      <div class="field col-12 lg:col-2 md:col-4 sm:col-6">
        <label for="maqStatus">Status</label><span class="campoObrigatorio">*</span>
        <p-selectButton [options]="opcoesStatus" [(ngModel)]="objMaquina.maqStatus" optionLabel="label" optionValue="value"></p-selectButton>
      </div>
      <div class="field col-12">
          <label for="maqObse">Observações</label>
          <textarea [(ngModel)]="objMaquina.maqObse" id="maqObse" pInputTextarea class="p-inputtext-sm inputfield w-full"></textarea>
      </div>
  </div>
  <div class="text-right">
    <small><span class="campoObrigatorio">*</span> Campos obrigarórios.</small><br><br>
    <button (click)="Cancelar();" pButton pRipple type="button" label="Cancelar" class="p-button-raised p-button-danger"></button> &nbsp;
    <button (click)="Salvar();" pButton pRipple type="button" label="Salvar" class="p-button-raised p-button-success"></button>
  </div>
</div>
