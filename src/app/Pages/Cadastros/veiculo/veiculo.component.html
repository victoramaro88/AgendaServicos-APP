<app-menu></app-menu>

<div *ngIf="boolLoading" class="text-center">
  <p-progressBar mode="indeterminate"></p-progressBar>
  <b><p>CARREGANDO...</p></b>
</div>
<p-blockUI [blocked]="boolLoading"></p-blockUI>
<p-toast  position="top-center"></p-toast>

<h1>Veículos</h1>

<div *ngIf="listaVeiculo.length > 0">
  <p-table #dt1
  [value]="listaVeiculo"
  styleClass="p-datatable-striped p-datatable-sm"
  [paginator]="true" [rows]="10"
  [globalFilterFields]="['veicMarca','veicModelo', 'veicPlaca']"
  >
  <ng-template pTemplate="caption">
    <div class="p-d-flex text-right">
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input #Filtro pInputText type="text" (input)="dt1.filterGlobal(Filtro.value, 'contains')" placeholder="Pesquisa Global" class="p-inputtext-sm"/>
      </span>
    </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="veicMarca">Marca <p-sortIcon field="veicMarca"></p-sortIcon></th>
        <th pSortableColumn="veicModelo">Modelo <p-sortIcon field="veicModelo"></p-sortIcon></th>
        <th pSortableColumn="veicPlaca">Placa <p-sortIcon field="veicPlaca"></p-sortIcon></th>
        <th pSortableColumn="tipVeicCod">Tipo <p-sortIcon field="tipVeicCod"></p-sortIcon></th>
        <th pSortableColumn="veicStatus">Status <p-sortIcon field="veicStatus"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><span class="p-column-title"><b>Marca</b></span>{{item.veicMarca}}</td>
        <td><span class="p-column-title"><b>Modelo</b></span>{{item.veicModelo}}</td>
        <td><span class="p-column-title"><b>Placa</b></span>{{item.veicPlaca.substring(0, 3)}}-{{item.veicPlaca.substring(3)}}</td>
        <td><span class="p-column-title"><b>Tipo</b></span>{{SelecionaTipoVeiculo(item.tipVeicCod)}}</td>
        <td><span class="p-column-title"><b>Status</b></span>
          <p-tag severity="{{item.veicStatus ? 'success' : 'danger'}}" value="{{item.veicStatus ? 'Ativo' : 'Inativo'}}"></p-tag>
        </td>
        <td><span class="p-column-title"><b>Ações</b></span>
          <button pTooltip="Editar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
          <button (click)="AlteraStatusVeiculo(item); item.veicStatus = !item.veicStatus;" *ngIf="item.veicStatus" pTooltip="Desativar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-lock" class="p-button-rounded p-button-success p-button-text"></button>
          <button (click)="AlteraStatusVeiculo(item); item.veicStatus = !item.veicStatus;" *ngIf="!item.veicStatus" pTooltip="Ativar" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-lock-open" class="p-button-rounded p-button-danger p-button-text"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td style="text-align: center;" colspan="6">Sem informações.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
